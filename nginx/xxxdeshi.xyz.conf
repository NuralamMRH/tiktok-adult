upstream app_upstream {
  server 127.0.0.1:3000;
  keepalive 64;
}

upstream scraper_upstream {
  server 127.0.0.1:4000;
  keepalive 16;
}

server {
  listen 80;
  server_name xxxdeshi.xyz www.xxxdeshi.xyz;

  access_log /var/log/nginx/xxxdeshi.xyz.access.log;
  error_log /var/log/nginx/xxxdeshi.xyz.error.log;

  client_max_body_size 20M;

  

  location /logs/ {
    proxy_pass http://scraper_upstream/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_cache_bypass $http_upgrade;
    proxy_pass http://app_upstream;
  }

  location /py-scraper/ {
    proxy_pass http://scraper_upstream/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /progress {
    proxy_pass http://scraper_upstream/progress;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://scraper_upstream/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve scraper files directly (scraper-live.log, scraper.log, etc.)
  location ~ ^/(scraper-live\.log|scraper\.log|scraper-progress\.json|scraper-config\.json|scraper-status\.json|scraping-summary\.json|publisher-status\.json|publisher\.log)$ {
    proxy_pass http://scraper_upstream/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
